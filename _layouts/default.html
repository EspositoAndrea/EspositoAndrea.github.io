	<script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	<script>
		window.onscroll = function () {
			scrollFunction()
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document
					.getElementById("myBtn")
					.style
					.display = "block";
			} else {
				document
					.getElementById("myBtn")
					.style
					.display = "none";
			}
		}

		var canClick = true;
		function openCloseMobileToc() {
			if (canClick) {
				canClick = false;
				var toc = document.getElementById("toc");
				var tocButton = document.getElementById("toc-button");
				var isCurrentlyOpen = toc.style.display == "block";
				if (!isCurrentlyOpen) {
					toc.style.display = "block";
				}
				else {
					setTimeout(() => { toc.style.display = "none"; }, 300);
				}
				isCurrentlyOpen = !isCurrentlyOpen;
				toc.children[0].className = isCurrentlyOpen ? "opening" : "closing";
				tocButton.children[0].classList.toggle('open');// = isCurrentlyOpen ? "<i class=\"fas fa-times\"></i>" : "<i class=\"fas fa-bars\"></i>";
				toc.onclick = openCloseMobileToc;
				setTimeout(() => { canClick = true; }, 300);
			}
		}
	</script>
