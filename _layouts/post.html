---
layout: default
---

<div class="container sections-wrapper">
    <div class="row">
        <div class="primary col-lg-8 col-12">

            <section class="latest section">
                <div class="section-inner">
                    <div class="content">

                        <article class="item featured" lang="{{ page.lang | default: 'en' }}" id="post-content">
                            <h1>{{ page.title }}</h1>
                            {{content}}
                        </article>
                    </div>
            </section>

        </div>
        <div class="secondary col-lg-4 col-12">
            <aside class="info aside section">
                <div class="section-inner">
                    <h2 class="heading sr-only">Menu</h2>
                    <div class="content">
                        <ul class="list-unstyled">
                            <li><a href="/index.html"><i class="fas fa-home"></i>Home</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <aside class='languages aside section'>
                <div class='section-inner'>
                    <nav role='navigation' class='table-of-contents'>
                        <h2 class="heading">Table of Contents</h2>
                        <ul data-toc="article#post-content">
                        </ul>
                    </nav>
                </div>
            </aside>

            <aside class="languages aside section">
                <div class="section-inner">
                    <h2 class="heading">Other Posts</h2>
                    <div class="content">
                        <ul class="list-unstyled">
                            {% for post in site.posts %}
                            <li class="item"><a href="{{ post.url }}">
                                    <span class="title"><strong>{{post.title}}</strong></span>
                                    <span class="level">{{ post.excerpt }}</span></a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </aside>


        </div>
    </div>
</div>
