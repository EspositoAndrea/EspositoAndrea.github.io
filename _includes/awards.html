{% assign awards = site.data.awards | sort: 'year' | reverse %}
<h2 id="awards-and-certifications">{{ site.data._strings.awards[page.lang] }}</h2>
<table>
    <thead>
        <tr>
            <th>Award / Certificate</th>
            <th>Year</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for award in awards %}
            <tr>
                <td>{{ award.name }}</td>
                <td>{{ award.year }}</td>
                <td>{{ award.category }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
