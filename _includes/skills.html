<section id="skills" class="resume-section p-3 p-lg-5 d-flex align-items-center">
	<div class="w-100">
    <h2>{{ site.data._strings.skills[page.lang] }}</h2>

    <p>{{ site.data._strings.skills_intro[page.lang] }}</p>

    <ul>
        {% for skill in site.data.skills %}
        <li>
            {{ skill.name }}
            ({{ skill.level }}%)
        </li>
        {% endfor %}
    </ul>
	</div>
</section>
